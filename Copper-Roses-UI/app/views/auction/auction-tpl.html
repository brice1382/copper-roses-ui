<div class="space1"></div>
<div class="container" style="background-color: #a5a5a5; width: 30%; border-radius: 6px">
<h1 style="text-align: center">Admin Login</h1>
  <hr>
  <div class="row">
    <form role="form">
      <div class="form-group">
        <div class="col-md-10 col-md-offset-1">
          <label class="control-label" for="username">Username</label>
          <input type="text" class="form-control" ng-model="ap.username" id="username" placeholder="Username" value="Emily2004">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-10 col-md-offset-1">
          <div style="height: 10px"></div>
          <label class="control-label" for="password">Password</label>
          <input type="password" class="form-control"  ng-keyup="$event.keyCode == 13 ? ap.login() : null"
                 ng-model="ap.password" id="password" placeholder="Password" value="ILoveDaddy">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-4 col-md-offset-1">
          <label for="loginBtn" class="control-label"></label>
          <button type="button" id="loginBtn" class="btn btn-primary form-control" ng-click="ap.login()">
            Login
            <i class="fa fa-sign-in"></i>
          </button>
        </div>
        <div class="col-md-4 col-md-offset-1">
          <label for="KeyButton" class="control-label"></label>
          <button type="button" id="KeyButton" class="btn btn-primary form-control" ng-click="ap.getSSHKey()">
            Create Keys
            <i class="fa fa-sign-in"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
      <div style="height: 30px"></div>
</div>
